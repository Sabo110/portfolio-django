

<div class="mx-auto max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <a href="#">
        <img class="rounded-t-lg" src="{{ project.thumbnail.url }}" alt="" />
    </a>
    <div class="p-5">
        <p class="flex gap-2 flex-wrap">
            {% for tech in project.techs.all %}
                <strong class="rounded-lg px-5 py-1.5 bg-gray-100 shadow"> {{ tech }} </strong>
            {% endfor %}
        </p>
        <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"> {{ project.title }} </h5>
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400"> {{ project.description|truncatewords:20 }} </p>
        <a href="{{ project.githun_link }}" class="transition ease-in-out duration-200 inline-flex items-center gap-x-1 px-3 py-2 text-sm font-medium text-center text-gray-900 bg-white-900 rounded-lg hover:bg-gray-900 hover:text-white outline outline-1 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            Github {% include "components/github.html" %}
        </a>
        <a href="{{ project.demo_link }}" class="transition ease-in-out duration-200 inline-flex items-center gap-x-1 px-3 py-2 text-sm font-medium text-center text-gray-900 bg-white-900 rounded-lg hover:bg-gray-900 hover:text-white outline outline-1  focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            Demo
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-layers" viewBox="0 0 16 16">
                <path d="M8.235 1.559a.5.5 0 0 0-.47 0l-7.5 4a.5.5 0 0 0 0 .882L3.188 8 .264 9.559a.5.5 0 0 0 0 .882l7.5 4a.5.5 0 0 0 .47 0l7.5-4a.5.5 0 0 0 0-.882L12.813 8l2.922-1.559a.5.5 0 0 0 0-.882zm3.515 7.008L14.438 10 8 13.433 1.562 10 4.25 8.567l3.515 1.874a.5.5 0 0 0 .47 0zM8 9.433 1.562 6 8 2.567 14.438 6z"/>
              </svg>
        </a>
    </div>
</div>
